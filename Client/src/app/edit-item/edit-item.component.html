<div *ngIf="isDataLoaded" class="container">
    <div class="row">
        <div class="col-md-6">
            <ul class="list-group">
                <label class="list-group-item active py-3 d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto"> EDIT ITEM </div>
                    <img src="/assets/icons/edit.png" alt="" width="25" height="25">
                </label>
                <li class="list-group-item py-3 d-flex justify-content-between align-items-start border-0">
                    <input type="text" class="form-control" [(ngModel)]="item.description">
                </li>
                <li class="list-group-item py-3 d-flex justify-content-end align-items-end border-0">
                    <button class="btn btn-outline-warning float-right ms-1" (click)="onCancel()">Cancel</button>
                    <button class="btn btn-outline-success float-right ms-1" (click)="onSave()">Save</button>
                </li>
            </ul>
        </div>
    </div>
</div>

<app-spinner *ngIf="!isDataLoaded"></app-spinner>
