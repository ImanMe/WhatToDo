<ul class="list-group mb-2">

  <label class="list-group-item active py-3 d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto"> {{listTitle}} </div>
    <img [hidden]="listTitle == 'COMPLETED ITEMS'" src="/assets/icons/work-in-progress.png" alt="" width="25"
      height="25">
    <img [hidden]="listTitle == 'TODO ITEMS'" src="/assets/icons/checked.png" alt="" width="25" height="25">
  </label>

  <div *ngIf="items.length !=0">
    <li *ngFor="let item of items;" class="list-group-item py-3 d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto description-text">{{item.description}}</div>
      <img [hidden]="item.isCompleted" (click)="onComplete(item)" src="/assets/icons/finish-line.png" title="Complete"
        alt="" width="22" height="22"  class="cursor-pointer">
      <img [hidden]="item.isCompleted" (click)="onEdit(item.id)" src="/assets/icons/edit.png" title="Edit" class="ms-2"
        alt="" width="22" height="22" class="cursor-pointer">
      <img (click)="onDelete(item.id)" src="/assets/icons/delete.png" title="Delete" class="ms-2" alt="" width="22"
        height="22"  class="cursor-pointer">
    </li>
  </div>

  <div *ngIf="items.length ==0">
    <li class="list-group-item py-3 d-flex justify-content-center align-items-start">
      <div [hidden]="listTitle == 'TODO ITEMS'" class="ms-2 me-auto">No item is yet completed.</div>
      <div [hidden]="listTitle == 'COMPLETED ITEMS'" class="ms-2 me-auto">No item in your list. Create one or more tasks.</div>
    </li>
  </div>

</ul>
